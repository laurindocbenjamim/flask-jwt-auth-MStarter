version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=development
      # Override DATABASE_URL to verify against the local container db if needed
      # or pass through from .env if wanting to use external services (as configured in .env currently)
      # But usually for docker-compose we wan't to use the local db service.
      # Let's start with passing environment variables
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - db
    # If using local SSL setup in app.py with `python app.py` instead of gunicorn:
    # command: python app.py
    # But we are sticking to gunicorn per plan. 

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-flaskdb}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
