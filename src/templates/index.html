<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Datatuning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            overflow-x: hidden;
            margin: 0;
        }

        /* Abstract Background */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .hero-text {
            background: linear-gradient(to bottom right, #ffffff 30%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(2px);
        }

        .btn-primary {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Pipeline Animations */
        .pipeline-line {
            stroke-dasharray: 10;
            animation: dash 20s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -1000;
            }
        }

        .data-particle {
            offset-path: path(var(--path));
            animation: flow 3s infinite linear;
            offset-distance: 0%;
        }

        @keyframes flow {
            from {
                offset-distance: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            to {
                offset-distance: 100%;
                opacity: 0;
            }
        }

        /* Floating interaction indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0) translateX(-50%);
            }

            40% {
                transform: translateY(-10px) translateX(-50%);
            }

            60% {
                transform: translateY(-5px) translateX(-50%);
            }
        }
    </style>
</head>

<body class="text-white">
    <div class="bg-mesh"></div>
    <canvas id="bg-canvas"></canvas>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 px-8 py-6 flex justify-between items-center bg-transparent">
        <div class="text-2xl font-extrabold tracking-tighter flex items-center gap-2">
            <div
                class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <span class="text-white font-black">D</span>
            </div>
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-500">DATATUNING</span>
        </div>
        <div class="hidden md:flex gap-10 text-sm font-semibold text-gray-400">
            <a href="#" class="hover:text-white transition-colors tracking-wide">SOLUTIONS</a>
            <a href="#" class="hover:text-white transition-colors tracking-wide">ARCHITECTURE</a>
            <a href="#" class="hover:text-white transition-colors tracking-wide">LABS</a>
        </div>
        <button class="glass px-6 py-2.5 rounded-xl text-sm font-bold hover:bg-white/10 transition-all border-white/20">
            Launch Portal
        </button>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 min-h-screen pt-32 flex flex-col items-center px-6 text-center">
        <div class="reveal" id="hero-content">
            <div class="flex justify-center mb-8">
                <span
                    class="px-4 py-1 rounded-full border border-indigo-500/30 bg-indigo-500/10 text-indigo-300 text-[10px] font-black uppercase tracking-[0.2em]">
                    v2.0 Neural Interface
                </span>
            </div>

            <h1 class="text-6xl md:text-[7rem] font-black mb-8 hero-text tracking-tighter leading-[0.9]">
                Design the<br>Unattainable.
            </h1>

            <p class="max-w-2xl mx-auto text-gray-400 text-lg md:text-xl mb-12 font-light tracking-wide">
                A spatial computing environment designed for high-performance <br class="hidden md:block">
                engineering and creative autonomy.
            </p>
        </div>

        <!-- Workflow Section -->
        <div class="reveal w-full max-w-6xl mt-12 mb-20 px-4" id="workflow">
            <div class="glass rounded-[3rem] p-12 relative overflow-hidden">
                <h2 class="text-2xl font-bold mb-16 text-indigo-400 tracking-widest uppercase">The Neural Pipeline</h2>

                <!-- SVG Pipeline -->
                <div class="relative w-full h-[300px] flex items-center justify-between">
                    <!-- Background Lines -->
                    <svg class="absolute top-0 left-0 w-full h-full pointer-events-none" viewBox="0 0 800 300">
                        <path id="p1" class="pipeline-line" d="M100 150 L250 150" stroke="rgba(99, 102, 241, 0.2)"
                            fill="none" stroke-width="2" />
                        <path id="p2" class="pipeline-line" d="M300 150 L450 150" stroke="rgba(99, 102, 241, 0.2)"
                            fill="none" stroke-width="2" />
                        <path id="p3" class="pipeline-line" d="M500 150 L650 150" stroke="rgba(99, 102, 241, 0.2)"
                            fill="none" stroke-width="2" />

                        <!-- Particles -->
                        <circle class="data-particle" r="3" fill="#818cf8"
                            style="--path: 'M100 150 L250 150'; animation-delay: 0s;" />
                        <circle class="data-particle" r="3" fill="#818cf8"
                            style="--path: 'M100 150 L250 150'; animation-delay: 1.5s;" />

                        <circle class="data-particle" r="3" fill="#c084fc"
                            style="--path: 'M300 150 L450 150'; animation-delay: 0.5s;" />
                        <circle class="data-particle" r="3" fill="#c084fc"
                            style="--path: 'M300 150 L450 150'; animation-delay: 2s;" />

                        <circle class="data-particle" r="3" fill="#60a5fa"
                            style="--path: 'M500 150 L650 150'; animation-delay: 1s;" />
                        <circle class="data-particle" r="3" fill="#60a5fa"
                            style="--path: 'M500 150 L650 150'; animation-delay: 2.5s;" />
                    </svg>

                    <!-- Components -->
                    <div class="z-10 flex flex-col items-center gap-4 w-1/4">
                        <div
                            class="w-16 h-16 glass rounded-2xl flex items-center justify-center text-indigo-400 border-indigo-500/30">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                        </div>
                        <span class="text-sm font-bold tracking-tighter">INGEST</span>
                    </div>

                    <div class="z-10 flex flex-col items-center gap-4 w-1/4">
                        <div
                            class="w-20 h-20 glass rounded-full flex items-center justify-center text-purple-400 border-purple-500/30 shadow-[0_0_30px_rgba(168,85,247,0.1)]">
                            <svg class="w-10 h-10 animate-spin-slow" style="animation-duration: 8s" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <span class="text-sm font-bold tracking-tighter">TRANSFORM</span>
                    </div>

                    <div class="z-10 flex flex-col items-center gap-4 w-1/4">
                        <div
                            class="w-16 h-16 glass rounded-2xl flex items-center justify-center text-blue-400 border-blue-500/30">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                        </div>
                        <span class="text-sm font-bold tracking-tighter">ANALYZE</span>
                    </div>

                    <div class="z-10 flex flex-col items-center gap-4 w-1/4">
                        <div
                            class="w-16 h-16 glass rounded-2xl flex items-center justify-center text-emerald-400 border-emerald-500/30">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg>
                        </div>
                        <span class="text-sm font-bold tracking-tighter">DELIVER</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-6 justify-center items-center pb-20">
            <button class="btn-primary bg-white text-black px-10 py-4 rounded-full font-bold text-lg min-w-[220px]">
                Get Early Access
            </button>
            <button
                class="glass px-10 py-4 rounded-full font-bold text-lg min-w-[220px] hover:bg-white/5 transition-colors border-white/10">
                Our Vision
            </button>
        </div>

        <div class="scroll-indicator text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, shapes = [];
        let mouse = { x: -1000, y: -1000 };

        class Shape {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 80 + 20;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.color = Math.random() > 0.5 ? '#6366f1' : '#4f46e5';
                this.opacity = Math.random() * 0.2 + 0.05;
                this.history = [];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                let dx = this.x - mouse.x;
                let dy = this.y - mouse.y;
                let dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 300) {
                    this.vx += dx / 10000;
                    this.vy += dy / 10000;
                }

                if (this.x < -100) this.x = width + 100;
                if (this.x > width + 100) this.x = -100;
                if (this.y < -100) this.y = height + 100;
                if (this.y > height + 100) this.y = -100;
            }

            draw() {
                ctx.beginPath();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;

                const grad = ctx.createRadialGradient(
                    this.x - this.size / 3, this.y - this.size / 3, 0,
                    this.x, this.y, this.size
                );
                grad.addColorStop(0, '#ffffff');
                grad.addColorStop(0.2, this.color);
                grad.addColorStop(1, 'transparent');

                ctx.fillStyle = grad;
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                shapes.forEach(other => {
                    let dx = this.x - other.x;
                    let dy = this.y - other.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 200) {
                        ctx.beginPath();
                        ctx.strokeStyle = this.color;
                        ctx.globalAlpha = (1 - dist / 200) * 0.1;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(other.x, other.y);
                        ctx.stroke();
                    }
                });
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            shapes = [];
            for (let i = 0; i < 25; i++) shapes.push(new Shape());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            shapes.forEach(s => {
                s.update();
                s.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.onload = () => {
            resize();
            animate();
            setTimeout(() => {
                document.getElementById('hero-content').classList.add('active');
            }, 300);
            setTimeout(() => {
                document.getElementById('workflow').classList.add('active');
            }, 800);
        };
    </script>
</body>

</html>
